<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math answers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Password Game</h1>
        <p class="mb-4">Enter the correct password to unlock the image!</p>
        <div class="input-group mb-3 justify-content-center">
            <input type="password" id="password" class="form-control w-50" placeholder="Enter password">
            <button id="submit-btn" class="btn btn-primary">Submit</button>
        </div>
        <div id="result" class="mt-3"></div>
        <img id="success-img" src="success.jpg" alt="Success" class="img-fluid mt-4" style="display: none;">
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
